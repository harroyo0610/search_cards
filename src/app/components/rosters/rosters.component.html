<h1>Roster</h1>
<hr>
<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let roster of rosters; let i = index">
    <img class="card-img-top" [src]="roster.images" [alt]="roster.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ roster.nombre }}</h5>
      <p class="card-text">{{ roster.posicion }}</p>
      <a [routerLink]="['/roster',i]" class="btn btn-outline-primary btn-block">Ver m√°s...</a>
    </div>
  </div>
</div>
